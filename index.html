<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
<div class="container">
    <form action="#" method="get">
        <div class="figure_container">
            <div class="figure"></div>
        </div>
        <div class="flex_container">
            <label class="figure_label" for="figure_select">Тип фигуры</label>
            <select id="figure_select" name="select">
                <option selected disabled>Выберите форму</option>
                <option value="square">квадрат</option>
                <option value="rectangle">прямоугольник</option>
                <option value="circle">круг</option>
                <option value="oval">овал</option>
            </select>
            <input id="color" type="color" value="#000000">
            <button class="apply_color_btn" type="button">Применить цвет</button>
        </div>
    </form>
</div>



<script src="src/script.js" type="text/javascript" defer></script>
</body>
</html>
